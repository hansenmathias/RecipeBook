<h1>Edit Recipe</h1>

    <legend>Recipe:{{RRname}}</legend>
    <img [src]="image" alt="{{RRname}}" width="200">
    <p>
      <label>Recipe Name:  </label>
      <input type = "text"
             id = "myText"
             value = "{{RRname}}"
             #testname
      />
      <label>Number of Persons: </label>
      <input type = "text"
             id = "myText"
             value="{{Persons}}"
             #testpersons
            />

    </p>

    <!-- some code here - see full code at the end of this tutorial -->
    <section *ngFor="let address of Ingrediens; let i = index;">

      <!-- input fields inside the *ngFor -->
      <label>Ingredient Name</label>
      <input type="text" [(ngModel)]="address.RecipeName"
             name="address_{{i}}"/>
      <label>Quantity</label>
      <input type="text" [(ngModel)]="address.RecipeQuanti"
             name="street_{{i}}"/>
 <!--     <label>Units</label>
      <input type="text" [(ngModel)]="address.RecipeUnit"
             name="city_{{i}}"/>
             -->
      <label>Units</label>
      <select [(ngModel)]="address.kgOrBla" name="country_{{i}}" placeholder="Kg">
        <option value="Kg">Kg</option>
        <option value="Pounds">Pounds</option>
        <option value="Gallons">Gallons</option>
        <option value="Ml">Ml</option>
        <option value="Liters">Liters</option>
        <option value="Gram">Gram</option>
        <option value="Unit">Unit</option>
        <option value="Cup">Cup</option>
      </select>

      <button type="button" class="btn btn-danger btn-sm" (click)="removeIngrediens(i)">Remove Ingredient</button>

    </section>
    <form>
      <!-- Add button -->
      <button class="grees" type="button" (click)="addIngrediens()">Add Ingredient</button>
      <!-- ngFor code -->
    </form>



      <label>Directions:</label>
    <p>
      <textarea id = "myTextArea" rows = "8" cols = "50" #Idata >{{rIdata}} </textarea>
    </p>

  <input  type="submit" value="Save Recipe" (click)="update(testname.value, Idata.value, testpersons.value)" />
  &nbsp;
  &nbsp;
  &nbsp;
  &nbsp;
  &nbsp;
  <input  type="submit" value="Exit Without Saving" (click)="exit()" />

</form>




<div class="dropzone"
     dropZone
     (hovered)="toggleHover($event)"
     (dropped)="startUpload($event)"
     [class.hovering]="isHovering">



  <h3>Recipe Drop Zone</h3>

  <div class="file">
    <label class="file-label">


      <input  class="file-input" type="file" (change)="startUpload($event.target.files)">


      <span class="file-cta">
            <span class="file-icon">
              <i class="fa fa-upload"></i>
            </span>
            <span class="file-label">
              or choose a fileâ€¦
            </span>
          </span>
    </label>
  </div>
</div>




<div *ngIf="percentage | async as pct">

  <progress class="progress is-info"
            [value]="pct"
            max="100">
  </progress>

  {{ pct | number }}%

</div>


<div *ngIf="snapshot | async as snap">

  <div *ngIf="downloadURL | async as url">

    <img width="300px" height="300px" [src]="url"><br>

  </div>

</div>
